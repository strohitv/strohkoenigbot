<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<!-- TODO ONLY FOR TESTING PURPOSES - RESET TO 5 SECONDS AFTER USE -->

	<title>Splatoon 2 statistics</title>

	<style>
		* {
			margin: 0;
			padding: 0;

			overflow: hidden;
		}

		html {
			margin: 0;
			padding: 0;
		}

		body {
			font-family: Splatoon2, sans-serif;
			font-size: 25vh;
			font-weight: bolder;
			line-height: 46vh;
			color: white;
			text-align: center;
			-webkit-text-stroke: 1px black;

			background-color: rgba(0, 0, 0, 0);

			height: 98vh;
		}

		.fill {
			width: max-content;
			height: 92vh;
			margin: 2vh auto;
		}

		.side-margin-small {
			margin-left: 2vh;
			margin-right: 2vh;
		}

		.vertical-space-small {
			height: 5vh;
		}

		.horizontal-space-big {
			width: 20vh;
		}

		.horizontal-space-small {
			width: 5vh;
		}

		.flex-row {
			display: flex;
			flex-direction: row;

			align-items: center;
		}

		.flex-column {
			display: flex;
			flex-direction: column;

			align-items: center;
		}

		.rounded-corners-transparent {
			background-color: rgba(68, 68, 68, 0.65);
			border-radius: 12vh;

			padding: 2vh;
		}

		.rounded-corners-bright {
			background-color: #BBB;
			border-radius: 8vh;
			padding: 2vh;
		}

		.rounded-corners-black {
			background-color: black;
			border-radius: 8vh;

			padding: 2vh;
		}

		.rounded-corners-border {
			border-radius: 8vh;
			border: black 2vh solid;

			padding: 2vh;
		}

		.image-max {
			height: 84vh;
			width: 84vh;
		}

		.image-big {
			height: 50vh;
			width: 50vh;
		}

		.image-medium {
			height: 35vh;
			width: 35vh;
		}

		.image-small {
			height: 25vh;
			width: 25vh;
		}

		.black-circle {
			background-color: black;
			border-radius: 50%;
		}

		.green {
			color: #8f8;
		}

		.red {
			color: #f88;
		}

		.hidden {
			display: none;
			visibility: hidden;
		}
	</style>
</head>
