<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="refresh" content="5">

	<title>Splatoon 2 statistics</title>

	<style>
		* {
			margin: 0;
			padding: 0;

			overflow: hidden;
		}

		html {
			margin: 0;
			padding: 0;
		}

		body {
			font-family: Splatoon2, sans-serif;
			font-size: 25vh;
			font-weight: bolder;
			line-height: 46vh;
			color: white;
			text-align: center;
			-webkit-text-stroke: 1px black;

			background-color: rgba(0, 0, 0, 0);

			height: 98vh;
		}

		.fill {
			width: max-content;
			height: 92vh;
			margin: 2vh auto;
		}

		.side-margin-small {
			margin-left: 2vh;
			margin-right: 2vh;
		}

		.vertical-space-small {
			height: 5vh;
		}

		.horizontal-space-big {
			width: 20vh;
		}

		.horizontal-space-small {
			width: 5vh;
		}

		.flex-row {
			display: flex;
			flex-direction: row;

			align-items: center;
		}

		.flex-column {
			display: flex;
			flex-direction: column;

			align-items: center;
		}

		.rounded-corners-transparent {
			background-color: rgba(68, 68, 68, 0.65);
			border-radius: 12vh;

			padding: 2vh;
		}

		.rounded-corners-bright {
			background-color: #BBB;
			border-radius: 8vh;
			padding: 2vh;
		}

		.rounded-corners-black {
			background-color: black;
			border-radius: 8vh;

			padding: 2vh;
		}

		.rounded-corners-border {
			border-radius: 8vh;
			border: black 2vh solid;

			padding: 2vh;
		}

		.image-max {
			height: 84vh;
			width: 84vh;
		}

		.image-big {
			height: 50vh;
			width: 50vh;
		}

		.image-medium {
			height: 35vh;
			width: 35vh;
		}

		.image-small {
			height: 25vh;
			width: 25vh;
		}

		.black-circle {
			background-color: black;
			border-radius: 50%;
		}

		.green {
			color: #8f8;
		}

		.red {
			color: #f88;
		}

		.hidden {
			display: none;
			visibility: hidden;
		}
	</style>
</head>

<body>
<div class="rounded-corners-transparent fill">
	<div class="flex-row">
		<div class="horizontal-space-small"></div>

		<!-- wins, defeats -->
		<div class="flex-column">
			<p class="green">
				{wins} victories
			</p>
			<p class="red">
				{defeats} defeats
			</p>
		</div>

		<div class="horizontal-space-big"></div>

		<!-- weapon-->
		<div class="flex-row">
			<img class="image-max rounded-corners-bright" src="{main-weapon}" />
			<div class="horizontal-space-small"></div>
			<div class="flex-column">
				<img class="image-medium rounded-corners-black" src="{sub-weapon}" />
				<div class="vertical-space-small"></div>
				<img class="image-medium rounded-corners-black" src="{special-weapon}" />
			</div>
		</div>

		<div class="horizontal-space-big"></div>

		<!-- inked turf -->
		<div class="flex-column">
			<p>
				{main-weapon-points}p
			</p>
			<p>
				(+ {main-weapon-points-gain})
			</p>
		</div>

		<div class="horizontal-space-big"></div>

		<!-- gear section-->
		<div class="flex-column">
			<div>
				<div class="flex-row">
					<div class="flex-column rounded-corners-bright">
						<img class="image-big" src="{head}" />
						<div class="flex-row">
							<img class="image-medium black-circle" src="{head-main}" />

							<div class="horizontal-space-small"></div>

							<div class="flex-row rounded-corners-border">
								<img class="image-small black-circle" src="{head-sub-1}" />
								<div class="horizontal-space-small {head-sub2-hidden}"></div>
								<img class="image-small black-circle {head-sub2-hidden}" src="{head-sub-2}" />
								<div class="horizontal-space-small {head-sub3-hidden}"></div>
								<img class="image-small black-circle {head-sub3-hidden}" src="{head-sub-3}" />
							</div>
						</div>
					</div>

					<div class="horizontal-space-small"></div>

					<div class="flex-column rounded-corners-bright">
						<img class="image-big" src="{clothing}" />
						<div class="flex-row">
							<img class="image-medium black-circle" src="{clothing-main}" />

							<div class="horizontal-space-small"></div>

							<div class="flex-row rounded-corners-border">
								<img class="image-small black-circle" src="{clothing-sub-1}" />
								<div class="horizontal-space-small {clothing-sub2-hidden}"></div>
								<img class="image-small black-circle {clothing-sub2-hidden}" src="{clothing-sub-2}" />
								<div class="horizontal-space-small {clothing-sub3-hidden}"></div>
								<img class="image-small black-circle {clothing-sub3-hidden}" src="{clothing-sub-3}" />
							</div>
						</div>
					</div>

					<div class="horizontal-space-small"></div>

					<div class="flex-column rounded-corners-bright">
						<img class="image-big" src="{shoes}" />
						<div class="flex-row">
							<img class="image-medium black-circle" src="{shoes-main}" />

							<div class="horizontal-space-small"></div>

							<div class="flex-row rounded-corners-border">
								<img class="image-small black-circle" src="{shoes-sub-1}" />
								<div class="horizontal-space-small {shoes-sub2-hidden}"></div>
								<img class="image-small black-circle {shoes-sub2-hidden}" src="{shoes-sub-2}" />
								<div class="horizontal-space-small {shoes-sub3-hidden}"></div>
								<img class="image-small black-circle {shoes-sub3-hidden}" src="{shoes-sub-3}" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

<!--		<div class="horizontal-space-big {possible-power-change-hidden}"></div>-->

<!--		&lt;!&ndash; inked turf &ndash;&gt;-->
<!--		<div class="flex-column {possible-power-change-hidden}">-->
<!--			<p class="green">-->
<!--				{possible-x-power-gain}-->
<!--			</p>-->
<!--			<p class="red">-->
<!--				{possible-x-power-loss}-->
<!--			</p>-->
<!--		</div>-->

		<div class="horizontal-space-small"></div>
	</div>
</div>
</body>
</html>
