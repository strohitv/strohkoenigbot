<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="refresh" content="5">

	<title>Splatoon 2 statistics</title>

	<style>
		* {
			margin: 0;
			padding: 0;

			overflow: hidden;
		}

		html {
			margin: 0;
			padding: 0;
		}

		body {
			font-family: Splatoon2, sans-serif;
			font-size: 25vw;
			font-weight: bolder;
			line-height: 35vw;
			color: white;
			text-align: center;
			-webkit-text-stroke: 1px black;

			background-color: rgba(0, 0, 0, 0);

			position: absolute;
			top: 2vw;
			left: 2vw;

			width: 98vw;
		}

		.fill {
			height: max-content;
			width: 92vw;
			margin: 2vw auto;
		}

		.side-margin-small {
			margin-top: 2vw;
			margin-bottom: 2vw;
		}

		.horizontal-space-small {
			width: 5vw;
		}

		.horizontal-space-medium {
			width: 15vw;
		}

		.vertical-space-big {
			height: 20vw;
		}

		.vertical-space-small {
			height: 5vw;
		}

		.vertical-space-mini {
			height: 2vw;
		}

		.flex-column {
			display: flex;
			flex-direction: column;

			align-items: center;
		}

		.flex-row {
			display: flex;
			flex-direction: row;

			align-items: center;
		}

		.rounded-corners-transparent {
			background-color: rgba(68, 68, 68, 0.65);
			border-radius: 12vw;

			padding: 2vw;
		}

		.rounded-corners-bright {
			background-color: rgba(187, 187, 187, 0.65);
			border-radius: 8vw;
			padding: 2vw;
		}

		.rounded-corners-black {
			background-color: black;
			border-radius: 8vw;

			padding: 2vw;
		}

		.rounded-corners-border {
			border-radius: 8vw;
			border: black 2vw solid;

			padding: 2vw;
		}

		.image-max {
			height: 84vw;
			width: 84vw;
		}

		.image-big {
			height: 50vw;
			width: 50vw;
		}

		.image-medium {
			height: 25vw;
			width: 25vw;
		}

		.image-small {
			height: 20vw;
			width: 20vw;
		}

		.black-circle {
			background-color: black;
			border-radius: 50%;
		}

		.green {
			color: #8f8;
		}

		.red {
			color: #f88;
		}

		.hidden {
			display: none;
			visibility: hidden;
		}
	</style>
</head>

<body>
<div class="rounded-corners-transparent fill">
	<div class="flex-column">
<!--		<div class="vertical-space-big"></div>-->

		<!-- wins, defeats -->
		<div class="flex-column">
			<p class="green">
				{wins} w
			</p>
			<p class="red">
				{defeats} d
			</p>
		</div>

		<div class="vertical-space-big"></div>

		<!-- weapon-->
		<div class="flex-column rounded-corners-bright">
			<img class="image-max" src="{main-weapon}" />
			<div class="vertical-space-small"></div>
			<div class="flex-row">
				<img class="image-medium rounded-corners-black" src="{sub-weapon}" />
				<div class="horizontal-space-medium"></div>
				<img class="image-medium rounded-corners-black" src="{special-weapon}" />
			</div>
		</div>

<!--		<div class="vertical-space-big"></div>-->

<!--		&lt;!&ndash; inked turf &ndash;&gt;-->
<!--		<div class="flex-column">-->
<!--			<p>-->
<!--				{main-weapon-points}p-->
<!--			</p>-->
<!--			<p>-->
<!--				(+ {main-weapon-points-gain})-->
<!--			</p>-->
<!--		</div>-->

		<div class="vertical-space-big"></div>

		<div class="flex-row">
			<div>
				<div class="flex-column">
					<div class="flex-row rounded-corners-bright">
						<div class="flex-column">
							<img class="image-medium black-circle" src="{head-main}" />

							<div class="vertical-space-small"></div>

							<div class="flex-column rounded-corners-border">
								<img class="image-small black-circle" src="{head-sub-1}" />
								<div class="vertical-space-small {head-sub2-hidden}"></div>
								<img class="image-small black-circle {head-sub2-hidden}" src="{head-sub-2}" />
								<div class="vertical-space-small {head-sub3-hidden}"></div>
								<img class="image-small black-circle {head-sub3-hidden}" src="{head-sub-3}" />
							</div>
						</div>

						<div class="horizontal-space-small"></div>

						<img class="image-big" src="{head}" />
					</div>

					<div class="vertical-space-small"></div>

					<div class="flex-row rounded-corners-bright">
						<div class="flex-column">
							<img class="image-medium black-circle" src="{clothing-main}" />

							<div class="vertical-space-small"></div>

							<div class="flex-column rounded-corners-border">
								<img class="image-small black-circle" src="{clothing-sub-1}" />
								<div class="vertical-space-small {clothing-sub2-hidden}"></div>
								<img class="image-small black-circle {clothing-sub2-hidden}" src="{clothing-sub-2}" />
								<div class="vertical-space-small {clothing-sub3-hidden}"></div>
								<img class="image-small black-circle {clothing-sub3-hidden}" src="{clothing-sub-3}" />
							</div>
						</div>

						<div class="horizontal-space-small"></div>

						<img class="image-big" src="{clothing}" />
					</div>

					<div class="vertical-space-small"></div>

					<div class="flex-row rounded-corners-bright">
						<div class="flex-column">
							<img class="image-medium black-circle" src="{shoes-main}" />

							<div class="vertical-space-small"></div>

							<div class="flex-column rounded-corners-border">
								<img class="image-small black-circle" src="{shoes-sub-1}" />
								<div class="vertical-space-small {shoes-sub2-hidden}"></div>
								<img class="image-small black-circle {shoes-sub2-hidden}" src="{shoes-sub-2}" />
								<div class="vertical-space-small {shoes-sub3-hidden}"></div>
								<img class="image-small black-circle {shoes-sub3-hidden}" src="{shoes-sub-3}" />
							</div>
						</div>

						<div class="horizontal-space-small"></div>

						<img class="image-big" src="{shoes}" />
					</div>
				</div>
			</div>
		</div>

		<div class="vertical-space-mini"></div>
		<div class="vertical-space-big {possible-power-change-hidden}"></div>

		<!-- woomy dx powers -->
		<div class="flex-column {possible-power-change-hidden}">
			<p class="green">
				{possible-x-power-gain}
			</p>
			<p class="red">
				{possible-x-power-loss}
			</p>
		</div>

<!--		<div class="vertical-space-big"></div>-->
	</div>
</div>
</body>
</html>
