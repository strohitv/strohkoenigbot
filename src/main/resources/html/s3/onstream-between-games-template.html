<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<title>Splatoon 3 statistics</title>

	<style>
		* {
			margin: 0;
			padding: 0;

			overflow: hidden;
		}

		html {
			margin: 0;
			padding: 0;
		}

		body {
			font-family: Splatoon2, sans-serif;
			font-size: 15vw;
			line-height: 23vw;
			font-weight: bold;
			-webkit-text-stroke: 1px black;
			color: white;
			text-align: center;

			background-color: rgba(0, 0, 0, 0);
		}

		.fill {
			position: absolute;
			left: 2vw;
			top: 2vh;

			height: 96vh;
			width: 96vw;
		}

		.flex-column {
			display: flex;
			flex-direction: column;

			align-items: center;
		}

		.rounded-corners-transparent {
			background-color: rgba(68, 68, 68, 0.65);
			border-radius: 12vw;
		}

		.fill-width {
			width: 84vw;
		}

		.full-height {
			height: 100%;
		}

		.margin-auto {
			margin: auto;
		}
	</style>
</head>

<body>
<div class="rounded-corners-transparent fill">
	<div class="flex-column full-height">
		<div class="flex-column rounded-corners fill-width full-height">
			<p class="margin-auto">TODO</p>
		</div>
	</div>
</div>
</body>
</html>
