<div class="rounded-corners-sendou-background">
	<div class="rounded-corners-sendou-foreground flex-column">
		<div class="flex-row">
			<div class="horizontal-space-small"></div>
			<img class="image-medium" src="https://sendou.ink/static-assets/img/layout/sendouq.avif"  alt="sendouq-logo"/>
			<div class="horizontal-space-small"></div>
			<span>SendouQ</span>
			<div class="horizontal-space-small"></div>
		</div>
		<div class="flex-row">
			<div class="horizontal-space-small"></div>
			<span class="sendou-team-name">{own-sendou-team-name} (US)</span>
			<div class="horizontal-space-small"></div>
			<span class="rounded-corners-bright sendou-result">{own-score}:{opponent-score}</span>
			<div class="horizontal-space-small"></div>
			<span class="sendou-team-name">{opponent-sendou-team-name}</span>
			<div class="horizontal-space-small"></div>
		</div>
	</div>
</div>
