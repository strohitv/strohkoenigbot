<div>
	<div class="sendou-header mini-font">
		&copy; Overlay: strohkoenig
	</div>
	<div class="rounded-corners-sendou-foreground flex-column">
		<div class="flex-row">
			<div class="horizontal-space-small"></div>
			<img class="image-medium" src="https://sendou.ink/static-assets/img/layout/sendouq.avif"  alt="sendouq-logo"/>
			<div class="horizontal-space-small"></div>
			<span>SendouQ</span>
			<div class="horizontal-space-small"></div>
		</div>
		<div class="flex-row full-width">
			<span class="sendou-team-name sendou-left-team">Our Team</span>
			<div class="horizontal-space-small"></div>
			<span class="rounded-corners-dark-grey sendou-result">{own-score}:{opponent-score}</span>
			<div class="horizontal-space-small"></div>
			<span class="sendou-team-name sendou-right-team">Opponents</span>
		</div>
	</div>
	<div class="flex-row">
		<div class="sendou-footer mini-font yellow">
			{sendou-match-url}
		</div>
	</div>
</div>
