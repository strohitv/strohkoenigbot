<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="refresh" content="5">
	<title>Splatoon 2 statistics</title>

	<style>
		body {
			font-family: Splatoon2, sans-serif;
			font-size: x-large;
			color: white;
			text-align: center;
			background-color: rgba(0, 0, 0, 0);
		}

		p {
			margin: 0;
		}

		.circle {
			background-color: black;
			border-radius: 50%;
		}

		.bright-circle {
			background-color: #BBB;
			border-radius: 20px;
		}

		.rounded-corners {
			background-color: rgba(68, 68, 68, 0.65);
			border-radius: 40px;
			width: max-content;
			float: right;
		}

		.rounded-corners-weapon {
			background-color: black;
			border-radius: 20%;
			margin-top: auto;
			margin-bottom: auto;
			margin-left: 20px;
			align-self: center;
			width: 70px;
			height: 70px;
		}

		.rounded-corners-weapon-image {
			width: 64px;
			margin: 3px;
		}

		.side-padding {
			padding-left: 25px;
			padding-right: 25px;
		}

		.main-ability {
			align-self: center;
			width: 70px;
			margin: 5px;
		}

		.sub-ability {
			align-self: center;
			width: 50px;
			margin: 5px;
		}

		.wins {
			color: #8f8;
			-webkit-text-stroke: 1px black;
			font-size: 50px;
		}

		.defeats {
			color: #f88;
			-webkit-text-stroke: 1px black;
			font-size: 50px;
		}

		.main-weapon {
			max-height: 180px;
		}

		.hidden {
			display: none;
			visibility: hidden;
		}
	</style>
</head>

<body>
<div class="rounded-corners">
	<div style="display: table; height: 100%;">
		<div style="display: table-row; height: 100%;">
			<!-- wins, defeats -->
			<div class="side-padding" style="display: table-cell; height: 100%; vertical-align: middle;">
				<p class="wins">
					30 victories
				</p>
				<p class="defeats">
					20 defeats
				</p>
			</div>

			<!-- weapon-->
			<div class="side-padding" style="display: table-cell; height: 100%; vertical-align: middle;">
				<div style="display: flex;">
					<div style="display: flex; align-content: center;">
						<img class="bright-circle main-weapon" style="margin: 0 auto;"
								 src="https://app.splatoon2.nintendo.net/images/weapon/b58fcf2a82a3ad75f7a068a86b7316e2a70a497c.png"/>
					</div>
					<div style="display: flex; flex-flow: column; align-content: center;">
						<div class="rounded-corners-weapon">
							<img class="rounded-corners-weapon-image"
										 src="https://app.splatoon2.nintendo.net/images/sub/d2eaeec524d28ef315a13f8a9e11dd1039cb78aa.png"/>
						</div>
						<div class="rounded-corners-weapon">
							<img class="rounded-corners-weapon-image"
										 src="https://app.splatoon2.nintendo.net/images/special/b07cb8cd5b8afbf509b98a9cbb768ed0f2e34898.png"/>
						</div>
					</div>
				</div>
			</div>

			<!-- gear section-->
			<div style="display: table-cell; height: 100%; vertical-align: middle;">
				<div style="display: flex; flex-direction: column;">
					<p style="font-size: xx-large">
						last match gear (refreshes <span
							style="text-decoration: underline; font-weight: bolder">AFTER</span> each match)
					</p>
					<div style="display: flex; flex-direction: row;">
						<div class="side-padding" style="width: 33%;">
							<p>
								head
							</p>
							<div style="display: flex; flex-direction: row;">
								<img class="bright-circle main-ability"
									 src="https://app.splatoon2.nintendo.net/images/head/33bd4b0c560bb950ebf37c664c11880f2cfdefe3.png"/>
								<img class="circle main-ability"
									 src="https://app.splatoon2.nintendo.net/images/skill/84ab4ba1188849dff63a4314955a53ab103b47df.png"/>
								<img class="circle sub-ability"
									 src="https://app.splatoon2.nintendo.net/images/skill/84ab4ba1188849dff63a4314955a53ab103b47df.png"/>
								<img class="circle sub-ability "
									 src="https://app.splatoon2.nintendo.net/images/skill/84ab4ba1188849dff63a4314955a53ab103b47df.png"/>
								<img class="circle sub-ability "
									 src="https://app.splatoon2.nintendo.net/images/skill/84ab4ba1188849dff63a4314955a53ab103b47df.png"/>
							</div>
						</div>
						<div class="side-padding" style="width: 33%;">
							<p>
								clothing
							</p>
							<div style="display: flex; flex-direction: row;">
								<img class="bright-circle main-ability"
									 src="https://app.splatoon2.nintendo.net/images/clothes/ee9e3f7a003dc5fd7708f18b9850e5d671f60b94.png"/>
								<img class="circle main-ability"
									 src="https://app.splatoon2.nintendo.net/images/skill/da8ff08954fd5d890fc8bc4dd4cb761e2a33b703.png"/>
								<img class="circle sub-ability"
									 src="https://app.splatoon2.nintendo.net/images/skill/da8ff08954fd5d890fc8bc4dd4cb761e2a33b703.png"/>
								<img class="circle sub-ability "
									 src="https://app.splatoon2.nintendo.net/images/skill/da8ff08954fd5d890fc8bc4dd4cb761e2a33b703.png"/>
								<img class="circle sub-ability "
									 src="https://app.splatoon2.nintendo.net/images/skill/da8ff08954fd5d890fc8bc4dd4cb761e2a33b703.png"/>
							</div>
						</div>
						<div class="side-padding" style="width: 33%;">
							<p>
								shoes
							</p>
							<div style="display: flex; flex-direction: row;">
								<img class="bright-circle main-ability"
									 src="https://app.splatoon2.nintendo.net/images/shoes/979934a12e8d59f98288dd2b85642af731c41916.png"/>
								<img class="circle main-ability"
									 src="https://app.splatoon2.nintendo.net/images/skill/8a3f06a972689b094f762626ff36b3db8ee545b5.png"/>
								<img class="circle sub-ability"
									 src="https://app.splatoon2.nintendo.net/images/skill/d138c293c8ddac42fadf0e6531100a88c79c81f6.png"/>
								<img class="circle sub-ability "
									 src="https://app.splatoon2.nintendo.net/images/skill/d138c293c8ddac42fadf0e6531100a88c79c81f6.png"/>
								<img class="circle sub-ability "
									 src="https://app.splatoon2.nintendo.net/images/skill/d138c293c8ddac42fadf0e6531100a88c79c81f6.png"/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
